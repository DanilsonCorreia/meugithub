			<h2>Fale Conosco > Contato</h2>
			<h1>Formulário de Contato</h1>

<br/>
<section id="corpo">
<form method="post" id="fContato" action="mailto:mp3music@gmail.com">
<fieldset id="usuario"><legend>Identificação do Usuário</legend>
    <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo" /></p>
    <p><label for="cMail">E-mail:</label><input type="email" name="tMail" id="cMail" size="30" maxlength="40" placeholder="nome@gmail.com" /></p>
    <fieldset id="sexo"><legend>Sexo:</legend>
        <input type="radio" name="tSexo" id="cMasc" checked /> <label for="cMasc">Masculino</label> <br/>
        <input type="radio" name="tSexo" id="cFemi" /> <label for="cFemi">Feminino</label>
    </fieldset>
    <p><label for="cNasc">Data de Nascimento:</label><input type="date" name="tNasc" id="cNasc"/></p>
</fieldset>

<fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
    <p><label for="">Grau de Urgência:</label>
        Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Max</p>
    <p><label for="">Mensagem:</label>
        <textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
</fieldset>
<input type="image" name="tEnviar" src="_imagens/botao-enviar.png"/>
</form>
